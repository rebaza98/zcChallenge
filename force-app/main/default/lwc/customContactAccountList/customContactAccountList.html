<template>
    <div id="listcontactid" >
        <lightning-card title="Contacts Account Component">
            <div class="slds-grid">
                <div class="slds-m-around_medium">
                    <lightning-button label="New Contact" onclick={newContactHandler}></lightning-button>
                </div>
            </div>
                
                <div class="slds-var-p-around_medium">
                    <lightning-datatable
                        key-field="Id"
                        data={contactList}
                        hide-checkbox-column="true"
                        columns={accountContactColumns}>

                    </lightning-datatable>
                </div>
            
        </lightning-card>
    </div>
    
    <template if:true={showAccountContactForm} >
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal  slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Custom Contact Account Form</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-form  onsubmit={submitHandler} oncancel={cancelHandler}
                        object-api-name={contactObject}
                        fields={fieldList}
                        onsuccess={successHandler}
                    ></lightning-record-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
